        <div class="row m-0 mt-5 ">

                    <p class="display-1">¿Tienes Dudas o Consultas?, Contactanos</p>

        <!-- CONTENIDO DE CADA PAGINA -->
        <div class="container mt-4">
            <div class="row justify-content-between gap-3">
                <div class="col-md-5">
                    <img src="images/img-contacto.webp" alt="CONTACTO EXTREME GYM" class="img-size">
                </div>
                <div class="col-md-5">
                    <p class="display-6 font-style">Contacto</p>
                    <form action="#">
                        <div class="row mb-3">
                            <div class="col-md-3 d-flex align-items-center justify-content-start">
                                <label class="form-label" for="email">Email:</label>
                            </div>
                            <div class="col-md-9">
                                <input type="email" class="form-control" id="email" placeholder="Ingrese Email" name="Email" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-3 d-flex align-items-center justify-content-start">
                                <label for="nombre">Nombre:</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre" name="Nombre">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 d-flex align-items-center justify-content-start">
                                <label for="comentario">Comentario:</label>
                            </div>
                            <div class="col-md-9">
                                <textarea class="form-control" rows="5" id="comment" name="text" placeholder="Mensaje"></textarea>
                            </div>
                        </div>
                        <div class="d-md-flex justify-content-end mt-5">
                            <button type="submit" class="btn btn-outline-dark btn-sm background-yellow">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container mt-5">

                    <div class="container col-md d-flex flex-column justify-content-center gap-2">

                        </div>
