<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Extreme Gym</title>
</head>
<body>
    <div class="container-md-fluid mx-md-5 mt-5">
        <div class="row">
            <div class="col-md-8 background-yellow text-center">
                <div class="row row-cols-md-1">
                    <div class="col-md">
                        <img src="images/logo.png" alt="" id="logo" class="pt-5 img-fluid">
                    </div>
                    <div class="col-md ">
                        <p class="h1 display-2 font-style">EXTREME GYM</p>
                        <p class="h3 display-6 font-style">Entrena Extreme</p>                        
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row row-cols-md-1">
                    <div class="col-md pt-5 pb-5 text-center background-logo-b">
                        <img src="images/logo_b.png" alt="" id="logo_blanco">
                    </div>
                    <div class="col-md p-0">
                        <img src="images/imagen-banner-bn.jpg" alt="" class="mx-auto d-block img-size">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
